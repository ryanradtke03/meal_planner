services:
  postgres:
    image: postgres:16-alpine
    container_name: meal_planner_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: meal_planner
      POSTGRES_PASSWORD: meal_planner_password
      POSTGRES_DB: meal_planner_dev
    ports:
      - "5432:5432"
    volumes:
      - meal_planner_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meal_planner -d meal_planner_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  meal_planner_pgdata:
